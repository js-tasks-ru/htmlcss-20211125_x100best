<!DOCTYPE html>
<!-- Checkbox page -->
<html lang="en">

<head>
	<link rel="stylesheet" href="../../assets/css/normalize.css">
	<link rel="stylesheet" href="../../assets/css/main.css">
	<link rel="stylesheet" href="./checkbox.css">
	<title>Checkbox</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
	</style>
</head>

<body>
	<div class="container">
		<label class="ckeckbox">
			<input type="checkbox" class="ckeckbox__input">
			<span class="ckeckbox__state">
				<span class="ckeckbox__control">
					<svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</span>
				<span class="checkbox__label">Default</span>
			</span>
		</label>
		<label class="ckeckbox">
			<input type="checkbox" class="ckeckbox__input" checked>
			<span class="ckeckbox__state">
				<span class="ckeckbox__control">
					<svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</span>
				<span class="checkbox__label">Checked</span>
			</span>
		</label>
		<label class="ckeckbox">
			<input type="checkbox" class="ckeckbox__input" disabled>
			<span class="ckeckbox__state">
				<span class="ckeckbox__control">
					<svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</span>
				<span class="checkbox__label">Disabled</span>
			</span>
		</label>

	</div>
</body>

</html>
