<!DOCTYPE html>
<!-- Toggler page -->
<html lang="en">

<head>
	<link rel="stylesheet" href="../../assets/css/normalize.css">
	<link rel="stylesheet" href="../../assets/css/main.css">
	<link rel="stylesheet" href="./toggler.css">
	<title>Toggler</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
	</style>
</head>

<body>
	<div class="container">
		<label class="toggler">
			<input type="checkbox" class="toggler__input">
			<span class="toggler__state">
				<span class="toggler__label">Off</span>
			</span>
		</label>
		<label class="toggler">
			<input type="checkbox" class="toggler__input" checked>
			<span class="toggler__state">
				<span class="toggler__label">On</span>
			</span>
		</label>
		<label class="toggler">
			<input type="checkbox" class="toggler__input" disabled>
			<span class="toggler__state">
				<span class="toggler__label">Disabled</span>
			</span>
		</label>
	</div>
</body>

</html>
