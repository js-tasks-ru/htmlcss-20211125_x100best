<!DOCTYPE html>
<!-- Toggler page -->
<html lang="en">

<head>
	<link rel="stylesheet" href="../../assets/css/normalize.css">
	<link rel="stylesheet" href="../../assets/css/main.css">
	<link rel="stylesheet" href="./toggler.css">
	<title>Toggler</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="toggler">
			<input type="checkbox" class="toggler__input">
			<div class="toggler__state">
				<label class="toggler__label">Off</label>
			</div>
		</div>
		<div class="toggler">
			<input type="checkbox" class="toggler__input" checked>
			<div class="toggler__state">
				<label class="toggler__label">On</label>
			</div>
		</div>
		<div class="toggler">
			<input type="checkbox" class="toggler__input" disabled>
			<div class="toggler__state">
				<label class="toggler__label">Disabled</label>
			</div>
		</div>
	</div>
</body>

</html>
